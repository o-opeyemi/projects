name: Generate Tailwind CSS

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4.0.3
        with:
          node-version: '16'  # Specify the Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install  -D tailwindcss

      # Step 4: Build the Tailwind CSS file
      - name: Ls 
        run: ls
      - name: Generate Tailwind CSS
        run: |
          npx tailwindcss -i ./src/tailwind.css -o ./dist/tailwind.css --minify

      # Step 5: Commit and push the generated CSS file
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/tailwind.css
          git commit -m "Auto-generate Tailwind CSS"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
